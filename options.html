
<!doctype html>
<html><head><meta charset="utf-8" /><title>LeetCode → GitHub Settings</title>
<style>body{font-family:ui-sans-serif,system-ui,-apple-system;max-width:720px;margin:20px auto;padding:0 12px}label{display:block;margin-top:12px;font-weight:600}input,textarea{width:100%;padding:8px;border-radius:8px;border:1px solid #ddd}small{color:#555}.row{margin:10px 0}button{margin-top:14px;padding:10px 14px;border:0;border-radius:8px;cursor:pointer;font-weight:600}code{background:#f6f8fa;padding:2px 6px;border-radius:6px}</style>
</head><body>
  <h2>LeetCode → GitHub Settings</h2>
  <p>Use a GitHub Fine-Grained Personal Access Token with <code>Contents: Read/Write</code> on your target repo.</p>
  <div class="row"><label>GitHub Token <input id="githubToken" type="password" placeholder="github_pat_xxx" /></label></div>
  <div class="row"><label>Owner (username or org) <input id="owner" placeholder="your-username" /></label></div>
  <div class="row"><label>Repo <input id="repo" placeholder="leetcode-solutions" /></label></div>
  <div class="row"><label>Branch <input id="branch" value="main" /></label></div>
  <div class="row"><label>Base Path <input id="basePath" value="leetcode" /></label></div>
  <div class="row"><label>Commit Message Template <input id="commitTemplate" value="Add {title} ({slug}) solution in {lang}" /></label><small>Tokens: <code>{title}</code>, <code>{slug}</code>, <code>{lang}</code></small></div>
  <div class="row"><label>File Name Template <input id="fileNameTemplate" value="{slug}.{ext}" /></label><small>Tokens: <code>{title}</code>, <code>{slug}</code>, <code>{lang}</code>, <code>{ext}</code></small></div>
  <button id="save">Save</button><span id="status"></span>
<script src="options.js"></script>
</body></html>
